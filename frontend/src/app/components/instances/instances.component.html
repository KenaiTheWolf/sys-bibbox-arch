<div class="instances">
  <div id="applications-search">
    <input type="text" [formControl]="filterFormControl" placeholder="Search for instances" (input)="filterInstances(this.filterFormControl.value)"/>
    <span>matched: {{filteredInstances.length}}/{{instanceItems.length}}</span>
  </div>
  <div class="instances_results">
   <div *ngFor="let instance of filteredInstances">
     <app-instance-tile [instance]="instance"></app-instance-tile>
   </div>
  </div>
</div>
