<VirtualHost *:80>
        ServerName silicolabv4.bibboxlocal      # if local
        # ServerName silicolabv4.bibbox.org     # if server

        DocumentRoot /var/www/html
        <Directory /var/www/html>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Require all granted
        </Directory>
</VirtualHost>