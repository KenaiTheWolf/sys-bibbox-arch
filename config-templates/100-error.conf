<VirtualHost *:80>
        ServerName error.bibboxlocal
        ServerAlias *.bibboxlocal

        DocumentRoot "/var/www/html/error"
        <Directory /var/www/html/error>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                Allow from all
                Require all granted
        </Directory>
</VirtualHost>