<VirtualHost *:80>
        ServerName error.silicolabv4.bibboxlocal
        ServerAlias *.silicolabv4.bibboxlocal

        DocumentRoot "/var/www/html/error"
        <Directory /var/www/html/error>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                # Info: deprecated since v2.4:
                # - Order allow,deny
                # - Allow from all
                # Use following instead
                Require all granted
        </Directory>
</VirtualHost>
