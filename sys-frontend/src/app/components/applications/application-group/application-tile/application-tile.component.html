<div class="application-group-item">
  <span *ngIf="application.decoration" class="decoration">
    <img *ngIf="application.decoration == 'new'" src="assets/img/new.png">
    <img *ngIf="application.decoration == 'announced'" src="assets/img/announced.png">
  </span>
    <span class="name"> {{application.app_display_name}} </span>
    <span class="icon">
    <img src="{{application.icon_url}}" alt="404">
  </span>
    <span title="Example short description" class="description">
    {{application.short_description}}
  </span>
</div>
