<div id="app-install" style="display:block;">
  <form action="">
    <div class="app-install-text">
      <h2>{{appItem.app_display_name}}</h2>
      <span> Please fill out the form to install the application. </span>
    </div>
    <input type="hidden" name="applicationname" value="{{appItem.app_name}}" readonly="">
    <input type="hidden" name="version" value="{{selectedVersion.docker_version}}" readonly=""><br/>

    <label for="instanceid"> Application ID</label>
    <input type="text" value="" name="instanceid" required="" id="instanceid">
    <span class="field-description"> Subdomain of your application URL. <b>The application ID can not be changed after the installation.</b></span>

    <label for="instancename"> Application Name</label>
    <input type="text" value="" name="instancename" required="" id="instancename">
    <span class="field-description">Full name of your application, can be changed later on.</span>

    <ng-container *ngFor="let envparam of environmentParameters">
      <label> {{envparam.display_name}} </label>
      <input type="text" value="" name="{{envparam.display_name}}" required="">
      <span class="field-description">{{envparam.description}}</span>
    </ng-container>

    <span class="install-submit">
      <button class="app-install-cancel" type="button" (click)="cancel()">Cancel</button>
      <button class="app-install-submit" type="submit" (click)="install()">Install</button>
    </span>
  </form>
</div>
