<div class="app-scaffold-header">

  <span class="app-scaffold-header__left_aligned" >
    <div class="app-scaffold-header__branding">
      <img src="assets/silicolab_logo.png" alt="silicolab_logo.svg" class="app-scaffold-header__navbar-icon"/>
      <span class="app-scaffold-header__branding-text"> {{title}}</span>
    </div>
  </span>
  <div *ngIf="loggedIn" class="app-scaffold-header__nav-buttons">
    <button
      class="app-scaffold-header__nav-button"
      id="{{item.label}}"
      *ngFor="let item of navigation"
      type="button"
      [routerLink]="item.link"
      routerLinkActive="active">
      {{item.label}}
    </button>
  </div>
  <div class="app-scaffold-header__right_aligned">
    <app-activity-menu-overlay *ngIf="loggedIn" class="app-scaffold-header__activity-menu-overlay"></app-activity-menu-overlay>
    <button
      *ngIf="loggedIn"
      class="app-scaffold-header__login-logout-button"
      type="button"
      id="Logout-Button"
      title="Logout"
      (click)="initiateLogout()"
    >
      <i class="fa fa-sign-out" aria-hidden="true"></i>
    </button>
    <button
      *ngIf="!loggedIn"
      class="app-scaffold-header__login-logout-button"
      type="button"
      id="Login-Button"
      title="Login"
      (click)="initiateLogin()"
    >
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    </button>
  </div>
</div>
