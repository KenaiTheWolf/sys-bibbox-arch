<form class="form-signin text-center">
  <img class="mb-4" src="assets/silicolab_logo.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <button class="btn btn-lg btn-primary btn-block login-button" (click)="doLogin()">Sign in</button>
    <p class="mt-12 mb-3 pt-5 text-muted"> admin / vendetta </p>
</form>
